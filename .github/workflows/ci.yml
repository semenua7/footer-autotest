name: CI - Footer Autotest

on:
  # ручной запуск кнопкой
  workflow_dispatch:
    inputs:
      pages:
        description: "Comma-separated pages list"
        required: false
        default: "https://only.digital"
  # автозапуск на коммит/PR
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ставим Chrome (Selenium Manager сам подберёт chromedriver)
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (headless) with HTML report
        env:
          BASE_URL: https://only.digital
          # из кнопки Run workflow; если пусто — используем дефолт
          PAGES: ${{ github.event.inputs.pages }}
        run: |
          mkdir -p reports
          pytest -v --html=reports/report.html --self-contained-html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: reports/report.html
          if-no-files-found: warn

      - name: Upload failure screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-screenshots
          path: reports/screenshots
          if-no-files-found: ignore
